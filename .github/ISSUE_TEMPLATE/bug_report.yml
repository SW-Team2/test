name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: ["😢 bug"]
assignees:
  - ojj1123
body:
  - type: markdown
    attributes:
      value: |
        버그에 대한 설명을 합니다.
  - type: textarea
    id: what-happened
    attributes:
      label: Bug report
      description: 어떤 버그가 있는지 자세하게 설명합니다.(이미지, 동영상 등 사용가능)
      placeholder: 설명
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
